<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
	<!-- <link rel="stylesheet" href="style.css"> -->
	<title>Document</title>
</head>

<body>

	<div id="header"></div>

	<main class="my-5 py-5">
		<section class="container w-25 my-5 py-5">
			<div class="w-100 text-center mb-5">
				<h4>Регистрация врача</h4>
			</div>
			<form>
				<div class="mb-3">
					<label class="form-label">ФИО</label>
					<input required type="text" class="form-control" id="fullName" placeholder="Иванов Иван Иванович">
				</div>
				<div class="mb-3">
					<label class="form-label">Email</label>
					<input type="email" class="form-control" id="email">
				</div>
				<div class="mb-3 align-items-center">
					<label class="form-label">Пол</label>
					<div>
						<input type="radio" class="btn-check" name="sex" value="MALE" id="sex_male" autocomplete="off"
							checked>
						<label class="btn" for="sex_male">Мужской</label>

						<input type="radio" class="btn-check" name="sex" id="sex_female" value="FEMALE" autocomplete="off">
						<label class="btn" for="sex_female">Женский</label>
					</div>
				</div>
                <div class="mb-3">
                    <label class="form-label">Должность</label>
                    <select class="form-select" aria-label="Default select example">
                        <option selected>Выбрать должность</option>
                    </select>
                </div>
				<div class="mb-3">
					<label class="form-label">Пароль</label>
					<input type="password" class="form-control" id="password">
				</div>
				<div class="mb-3">
					<label class="form-label">Повторите пароль</label>
					<input type="password" class="form-control" id="repeatPassword">
				</div>
				<span class="text-danger fs-6" id="err_msg"></span>
				<span class="text-danger fs-6" id="passCheckerMessage"></span>
				<button type="button" class="btn btn-success w-100 mt-4" id="registerButton" disabled>Зарегистрироваться</button>
			</form>
		</section>
	</main>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>
	<script src="script/sign-up.js"></script>
	<script src="script/header.js" type="module"></script>
</body>

</html>
