<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cholecystectomy</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>

  <div class="wrapper m-0 p-0">
    <div id="header"></div>
    <main>
      <div class="container w-75 p-5">
        <h1 class="text-center">Опрос</h1>
        <form class="rounded-3 shadow p-5 mt-3">
          <h3>Общая информация</h3>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="birthDateInput" class="form-label">Дата рождения</label>
              <div class="input-group date" data-provide="datepicker">
                <input id="birthDateInput" required type="date" class="form-control">
              </div>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Пациент скончался</label>
              <select id="isDead" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="deathDate" class="form-label">Дата смерти</label>
              <div class="input-group date" data-provide="datepicker">
                <input disabled id="deathDate" required type="date" class="form-control">
              </div>
            </div>
          </div>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-7">
              <div class="mb-3">
                <label for="address" class="form-label">Место проживания</label>
                <input id="address" required type="text" class="form-control">
              </div>
            </div>
            <div class="col-5">
              <div class="mb-3">
                <label for="phoneNumber" class="form-label">Телефон</label>
                <input required type="tel" class="form-control" id="phoneNumber">
              </div>
            </div>
          </div>
          <div class="row mb-3 bg-light rounded-5 p-4" id="pregnancy">
            <div class="col-7">
              <div class="mb-3">
                <label for="numberOfPregnancies" class="form-label">Количество беременностей</label>
                <input required min="0" type="number" class="form-control" id="numberOfPregnancies">
              </div>
            </div>
            <div class="col-5">
              <div class="mb-3">
                <label for="numberOfChildbirths" class="form-label">Количество родов</label>
                <input required min="0" type="number" class="form-control" id="numberOfChildbirths" >
              </div>
            </div>
          </div>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-6">
              <div class="mb-3">
                <label for="weight" class="form-label">Вес</label>
                <input required min="0" type="number" class="form-control" id="weight">
              </div>
            </div>
            <div class="col-6">
              <div class="mb-3">
                <label for="height" class="form-label">Рост</label>
                <input required min="0" type="number" class="form-control" id="height">
              </div>
            </div>
          </div>

          <h3>Анамнез жизни</h3>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-6">
              <label for="presenceOfConcomitantDiseases" class="form-label">Наличие сопутсвующих заболеваний</label>
              <select id="presenceOfConcomitantDiseases" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-6">
              <label for="concomitantDiseases" class="form-label">Сопутствующие заболевания</label>
              <textarea disabled required rows="1" class="form-control" id="concomitantDiseases"></textarea>
            </div>
          </div>
          
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="smoking" class="form-label">Курение</label>
              <select id="smoking" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="alcoholAbuse" class="form-label">Злоупотребление алкоголем</label>
              <select id="alcoholAbuse" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="allergy" class="form-label">Аллергологический анамнез</label>
              <select id="allergy" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
          </div>

          <h3 class="mt-3">Анамнез ЖКБ. Холицестоктомия</h3>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="cholelithiasisDiagnosisDate" class="form-label">Дата постановки диагноза ЖКБ</label>
              <div class="input-group date" data-provide="datepicker">
                <input id="cholelithiasisDiagnosisDate" required type="date" class="form-control">
              </div>
            </div>
            <div class="col-4">
              <label for="diseaseCourse" class="form-label">Течение ЖКБ</label>
              <select id="diseaseCourse" class="form-select">
                <option selected>Латентное</option>
                <option>Редкие обострения</option>
                <option>Частые обострения</option>
              </select>
            </div>
            <div class="col-4">
              <label for="surgeryType" class="form-label">Вид операции (холецистэктомии)</label>
              <select id="surgeryType" class="form-select">
                <option selected>Холецистэктомия из мини-доступа</option>
                <option>Холецистэктомия из открытого доступа</option>
                <option>Лапароскопическая холецистэктомия</option>
              </select>
            </div>
          </div>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="cholelithiasisOrder" class="form-label">Порядок Холецистэктомии</label>
              <select id="cholelithiasisOrder" class="form-select">
                <option selected>Плановая</option>
                <option>Экстренная</option>
              </select>
            </div>
            <div class="col-4">
              <label for="emergencyReason" class="form-label">Причина</label>
              <select disabled id="emergencyReason" class="form-select">
                <option selected disabled></option>
                <option>Механическая желтуха</option>
                <option>Острый холецисти</option>
                <option>Водянка и эмпиема желчтного пузыря</option>
                <option>Желчная колика</option>
                <option>Другое</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Другая причина</label>
              <textarea disabled id="otherEmergencyReason" required rows="1" class="form-control"></textarea>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="presenceOfComplicationsChronicEndometritis" class="form-label">Осложнения после ХЭ</label>
              <select id="presenceOfComplicationsChronicEndometritis" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="complicationsChronicEndometritis" class="form-label">Осложнения</label>
              <select disabled id="complicationsChronicEndometritis" class="form-select">
                <option disabled selected></option>
                <option>Ранние послеоперационные осложнения</option>
                <option>Холедохолитиаз</option>
                <option>Другое</option>
              </select>
            </div>
            <div class="col-4">
              <label for="otherComplicationsChronicEndometritis" class="form-label">Другое</label>
              <textarea disabled required rows="1" class="form-control" id="otherComplicationsChronicEndometritis"></textarea>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="koykoDays" class="form-label">Проведено койко – дней</label>
              <input required min="0" type="number" class="form-control" id="koykoDays">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Описание макропрепарата</label>
              <select id="descriptionOfMacropreparation" class="form-select">
                <option selected>количество камней  -1</option>
                <option>группа камней</option>
                <option>Другое</option>
              </select>
            </div>
            <div class="col-4">
              <label for="otherDescriptionOfMacropreparation" class="form-label">Другое</label>
              <textarea disabled required rows="1" class="form-control" id="otherDescriptionOfMacropreparation"></textarea>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="HeredityIsBurdenedWithCholelithiasis" class="form-label">Наследственность отягчена по ЖКБ</label>
              <select id="HeredityIsBurdenedWithCholelithiasis" class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
          </div>

          <h3 class="mt-3">Клиническая часть</h3>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-3">
              <label for="exampleInputEmail1" class="form-label">Боль</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-3">
              <label for="exampleInputEmail1" class="form-label">Локализация</label>
              <select class="form-select">
                <option selected>Эпигастрий</option>
                <option>Правое подреберье</option>
                <option>Левое подреберье</option>
              </select>
            </div>
            <div class="col-3">
              <label for="exampleInputEmail1" class="form-label">Иррадиация</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>В спину</option>
                <option>Под правую лопатку</option>
              </select>
            </div>
            <div class="col-3">
              <label for="exampleInputEmail1" class="form-label">Длительность</label>
              <select class="form-select">
                <option selected>Кратковременные</option>
                <option>До 30 минут</option>
                <option>Более 30 минут</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Приступы желчной колики</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Дискомфорт в эпигастрии</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Нарушение переносимости жирной пищи</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Тошнота</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Рвота</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Горечь во рту</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Запор</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Диарея</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Изжога</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Нарушение сна</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col">
              <label for="exampleInputEmail1" class="form-label">Лихорадка</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Наличие сопутствующих заболеваний</label>
              <select class="form-select">
                <option selected>Да</option>
                <option>Нет</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Заболевания</label>
              <select class="form-select">
                <option selected>Артериальная гипертония</option>
                <option>Язвенная болезнь желудка и двенадцатиперстной  кишки</option>
                <option>Мочекаменная болезнь</option>
                <option>Ишемическая болезнь сердца</option>
                <option>Хроническая обструктивная болезнь легких</option>
                <option>Сахарный диабет II типа</option>
                <option>Другое</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Другое</label>
              <textarea required rows="1" class="form-control" id="floatingTextarea"></textarea>
            </div>
          </div>

          <h3 class="mt-3">Данные лабораторно – инструментальных методов исследований</h3>
          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Рентгенологическое исследование грудной клетки</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Имеются ли клинически значимые отклонения</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Отклонения</label>
              <textarea required rows="1" class="form-control" id="floatingTextarea"></textarea>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Электрокардиография</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Имеются ли клинически значимые отклонения</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Отклонения</label>
              <textarea required rows="1" class="form-control" id="floatingTextarea"></textarea>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Общий анализ крови</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>

            <div class="col-8">
              <div class="row">
                <div class="col-3">
                  <label for="exampleInputEmail1" class="form-label">Гемоглобин</label>
                  <input required type="text" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="col-3">
                  <label for="exampleInputEmail1" class="form-label">Эритроциты</label>
                  <input required type="text" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="col-3">
                  <label for="exampleInputEmail1" class="form-label">Лейкоциты</label>
                  <input required type="text" class="form-control" id="exampleInputEmail1" >
                </div>
                <div class="col-3">
                  <label for="exampleInputEmail1" class="form-label">СОЭ</label>
                  <input required type="text" class="form-control" id="exampleInputEmail1" >
                </div>
              </div>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Общий анализ мочи</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Имеются ли клинически значимые отклонения</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Отклонения</label>
              <textarea required rows="1" class="form-control" id="floatingTextarea"></textarea>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Группа крови</label>
              <select class="form-select">
                <option selected>О(I)</option>
                <option>А(II)</option>
                <option>B(III)</option>
                <option>AB(IV)</option>
              </select>
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Резус фактор</label>
              <select class="form-select">
                <option selected>+</option>
                <option>-</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Биохимические исследования</label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Холестерин</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Билирубин общий</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Билирубин прямой</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Билирубин непрямой</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">АЛТ</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">АСТ</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Щелочная фосфатаза (ЩФ)</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Гамма-глютамилтрансфераза (ГГТП)</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
            <div class="col-4">
              <label for="exampleInputEmail1" class="form-label">Глюкоза сыворотки крови</label>
              <input required type="text" class="form-control" id="exampleInputEmail1">
            </div>
          </div>

          <div class="row mb-3 bg-light rounded-5 p-4">
            <div class="col-6">
              <label for="exampleInputEmail1" class="form-label">Фиброгастродуоденоскопия (наличие или отсутствие желчи в просвете двенадцатиперстной кишки, форму и состояние большого дуоденального сосочка, состояние слизистой оболочки двенадцатиперстной кишки) </label>
              <select class="form-select">
                <option selected>Нет</option>
                <option>Да</option>
              </select>
            </div>
            <div class="col-6">
              <label for="exampleInputEmail1" class="form-label">Ультразвуковое исследование органов брюшной полости (наличие конкрементов в жёлчном пузыре и их размеры, наличие конкрементов в общем жёлчном протоке или косвенные признаки холедохолитиаза, степень воспалительно-инфильтративных изменений и толщина стенки жёлчного пузыря, диаметр общего печёночного, общего жёлчного и пузырного протоков, расположение и размеры жёлчного пузыря, форма, положение, контуры и размеры печени и поджелудочной железы)</label>
